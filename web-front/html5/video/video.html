<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>视频元素</title>
</head>
<body>
  <video src="video/movie.mp4" controls="controls" loop="loop" preload="preload"></video>
  <audio src="music/郝云 - 活着.mp3"></audio>
<p>视频元素涉及到的属性: 1.播放的设置: autoplay => 自动播放 2.视频的控件: controls => 该属性添加视频的播放、暂停按钮、进度条、视频缩放按钮和音量控件 3.视频的循环播放: loop => 该属性设置视频在播放完以后,再次播放 4.视频的预加载: preload => 该属性规定了视频的预加载(视频在暂停时,视频会进行预加载) </p>
<p>音频的格式: 1. .mp3=> 该扩展名是音频的格式 2..mp4 =>该扩展名是视频的格式 </p>
<p>需求: 给audio元素设置style: display:none属性,以后作为该页面的背景音乐处理</p>
</body>
</html>
