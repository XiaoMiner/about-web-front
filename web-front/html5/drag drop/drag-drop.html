<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html5-元素的拖放</title>
</head>
<body>
    <div style="width:100px;height:100px;border:1px solid red" ondragover="allowDrop(event)" ondrop="drop(event)">
<img id="drag1" src="images/023.JPG" width="100px" height="100px" draggable="true">
    </div>
    
<div id="div1" style="width:100px;height:100px;border:1px solid red" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</body>
<script>
  function allowDrop(ev){
    ev.preventDefault();
  }
/*function drag(ev){
ev.dataTransfer.setData("Text",ev.target.id);
console.log(ev);
}*/
function drop(ev){
ev.preventDefault();
console.log(ev);
ev.target.appendChild(document.getElementById("drag1"));// 关键点是把拖动的元素添加到目标元素中。
}
</script>
</html>
